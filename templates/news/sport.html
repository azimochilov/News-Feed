{% extends 'news/base.html' %}
{% load static %}

{% block title %}
    Sport News
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-5" style="font-size: 2.5rem; font-weight: bold;">Latest News</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for news in sport_news %}
                <div class="col">
                    <a href="{% url 'news_detail_page' news.pk %}" class="text-decoration-none text-dark">
                        <div class="d-flex align-items-start bg-white p-4 shadow-lg rounded">
                            <!-- Clickable Enlarged Image -->
                            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="me-4 rounded"
                                 style="width: 180px; height: 120px; object-fit: cover;">

                            <!-- Clickable Text Section -->
                            <div style="flex: 1;">
                                <small class="text-muted d-block mb-2" style="font-size: 1rem;">
                                    <i class="bi bi-clock"></i> {{ news.timestamp }}
                                </small>
                                <h4 class="mb-2" style="font-size: 1.5rem; font-weight: bold; line-height: 1.3;">
                                    {{ news.title }}
                                </h4>
                                <p class="text-muted mb-0" style="font-size: 1rem; line-height: 1.5;">
                                    {{ news.description|truncatewords:25 }}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
