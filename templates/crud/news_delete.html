{% extends 'news/base.html' %}
{% load static %}

{% block title %}
    {{ news.title }}
{% endblock title %}

{% block content %}
  <h2 class="text-center"> Delete current news</h2>
    <form method="post">{% csrf_token %}
    <p>{{ news.title | truncatewords:10}} ... do you want to delete this?</p>
    <button type="submit" class="btn btn-danger ml-2">Yes</button>
    </form>
{% endblock content %}
